<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropGuardian - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background-color: #f0f0f0; */
        }
        .home-container {
            /* background-color: rgba(198, 241, 170, 0.973); */
            /* background-color: #495057; */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            border: 1px solid #dee2e6;
            margin: 0 auto;
            position: relative;
            z-index: 100;
        }

        .home-title {
            font-size: 2.8rem;
            font-weight: 600;
            /* color: #008000; */
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .home-description {
            font-size: 1.25rem;
            color: #495057;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .home-container {
                padding: 20px;
            }

            .home-title {
                font-size: 2.2rem;
            }

            .home-description {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1 class="home-title">Welcome to the CropGuardian!</h1>
        <p class="home-description">This app provides various tools to assist you with your agricultural needs. Explore the functionalities below:</p>
    </div>
</body>
</html>
