<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <style>
        .yield-container {
            padding: 20px;
        }
        .yield-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="yield-container">
        <h2 class="yield-label">Crop Yield Prediction</h2>
        <p>Enter the following factors to predict crop yield:</p>
        <label for="crop">Crop:</label>
        <select id="crop" name="crop">
            <option value="">Select Crop</option>
        </select>
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">Select Country</option>
        </select>
        <br>
        <label for="element">Element:</label>
        <select id="element" name="element">
            <option value="">Select Element</option>
        </select>
        <br>
        <label for="avg_temp">Average Temperature (Â°C):</label>
        <input type="number" id="avg_temp" name="avg_temp" required>
        <br>
        <label for="avg_rainfall_mm_per_year">Average Rainfall (mm per year):</label>
        <input type="number" id="avg_rainfall_mm_per_year" name="avg_rainfall_mm_per_year" required>
        <br>
        <label for="pesticides_tonnes">Pesticides (tonnes):</label>
        <input type="number" id="pesticides_tonnes" name="pesticides_tonnes" required>
        <br>
        <button type="submit">Predict Yield</button>
    </div>
</body>
</html>
