<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Form</title>
</head>
<body>
    <form>
        <label for="nitrogen">Nitrogen (kg/ha):</label>
        <input type="number" id="nitrogen" name="nitrogen" required>
        <br>
        <label for="phosphorous">Phosphorus (kg/ha):</label>
        <input type="number" id="phosphorous" name="phosphorous" required>
        <br>
        <label for="potassium">Potassium (kg/ha):</label>
        <input type="number" id="potassium" name="potassium" required>
        <br>
        <label for="temperature">Average Temperature (°C):</label>
        <input type="number" id="temperature" name="temperature" required>
        <br>
        <label for="humidity">Humidity (%):</label>
        <input type="number" id="humidity" name="humidity" required>
        <br>
        <label for="ph">Ph value of soil:</label>
        <input type="number" id="ph" name="ph" required>
        <br>
        <label for="rainfall">Annual Rainfall (mm per year):</label>
        <input type="number" id="rainfall" name="rainfall" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
